<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Taxas de Cartão</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f4f9;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="bg-white rounded-xl shadow-2xl p-8 w-full max-w-6xl flex flex-col lg:flex-row transform transition-all duration-300 hover:scale-[1.01]">
        
        <!-- Left Column -->
        <div class="lg:w-1/2 w-full lg:pr-8 mb-8 lg:mb-0">
            <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Calculadora de Taxas de Cartão</h1>
            <p class="text-gray-600 text-center mb-8">Insira o valor e selecione a bandeira do cartão para ver as taxas.</p>

            <div class="mb-6">
                <label for="initialValue" class="block text-sm font-medium text-gray-700 mb-2">Preço a vista ( Crediário)</label>
                <div class="relative rounded-lg shadow-sm">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <span class="text-gray-500 sm:text-sm">R$</span>
                    </div>
                    <input type="text" id="initialValue" class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 transition duration-300 ease-in-out">
                </div>
            </div>

            <!-- Novo Layout: Seletor, Valor da Parcela e Total -->
            <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 mb-6">
                <div>
                    <label for="installmentSelect" class="block text-sm font-medium text-gray-700 mb-2">Parcelas</label>
                    <div class="relative">
                        <select id="installmentSelect" class="w-full pl-3 pr-8 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 appearance-none bg-white transition duration-300 text-gray-700 text-sm">
                            <option value="debit">Débito</option>
                            <option value="1x">Crédito à Vista (1x)</option>
                            <option value="2x">2x</option>
                            <option value="3x">3x</option>
                            <option value="4x">4x</option>
                            <option value="5x">5x</option>
                            <option value="6x">6x</option>
                            <option value="7x">7x</option>
                            <option value="8x">8x</option>
                            <option value="9x">9x</option>
                            <option value="10x">10x</option>
                            <option value="11x">11x</option>
                            <option value="12x">12x</option>
                        </select>
                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-500">
                            <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                        </div>
                    </div>
                </div>
                <div>
                    <label for="installmentValueDisplay" class="block text-sm font-medium text-gray-700 mb-2">Valor da Parcela</label>
                    <div class="relative rounded-lg shadow-sm">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <span class="text-gray-500 sm:text-xs">R$</span>
                        </div>
                        <input type="text" id="installmentValueDisplay" readonly class="w-full pl-8 pr-2 py-2 border border-gray-300 bg-orange-50 rounded-lg focus:outline-none text-orange-700 font-bold text-sm">
                    </div>
                </div>
                <div>
                    <label for="parceladoValue" class="block text-sm font-medium text-gray-700 mb-2">Total Parcelado</label>
                    <div class="relative rounded-lg shadow-sm">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <span class="text-gray-500 sm:text-xs">R$</span>
                        </div>
                        <input type="text" id="parceladoValue" readonly class="w-full pl-8 pr-2 py-2 border border-gray-300 bg-orange-50 rounded-lg focus:outline-none text-orange-700 font-bold text-sm">
                    </div>
                </div>
            </div>

            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-3">Selecione a Bandeira</label>
                <div class="flex flex-wrap justify-center space-x-4 items-center">
                    <div class="flex items-center space-x-2">
                        <input type="radio" id="elo" name="cardBrand" value="elo" checked class="form-radio text-orange-500 focus:ring-orange-500">
                        <label for="elo" class="text-gray-700 font-medium cursor-pointer">
                            <img src="elo.jpg" alt="Logo Elo" class="h-6">
                        </label>
                    </div>
                    <div class="flex items-center space-x-2">
                        <input type="radio" id="mastercard" name="cardBrand" value="mastercard" class="form-radio text-orange-500 focus:ring-orange-500">
                        <label for="mastercard" class="text-gray-700 font-medium cursor-pointer">
                            <img src="master.jpg" alt="Logo Mastercard" class="h-6">
                        </label>
                    </div>
                    <div class="flex items-center space-x-2">
                        <input type="radio" id="visa" name="cardBrand" value="visa" class="form-radio text-orange-500 focus:ring-orange-500">
                        <label for="visa" class="text-gray-700 font-medium cursor-pointer">
                            <img src="visa.jpg" alt="Logo Visa" class="h-6">
                        </label>
                    </div>
                    <div class="flex items-center space-x-2">
                        <input type="radio" id="americanExpress" name="cardBrand" value="americanExpress" class="form-radio text-orange-500 focus:ring-orange-500">
                        <label for="americanExpress" class="text-gray-700 font-medium cursor-pointer">
                            <img src="amex.jpg" alt="Logo American Express" class="h-6">
                        </label>
                    </div>
                    <div class="flex items-center space-x-2">
                        <input type="radio" id="hipercard" name="cardBrand" value="hipercard" class="form-radio text-orange-500 focus:ring-orange-500">
                        <label for="hipercard" class="text-gray-700 font-medium cursor-pointer">
                            <img src="hiper.jpg" alt="Logo Hipercard" class="h-6">
                        </label>
                    </div>
                </div>
            </div>

            <div class="flex justify-center mb-8 space-x-4">
                <button id="calculateBtn" class="bg-orange-600 text-white font-bold py-3 px-8 rounded-lg shadow-md hover:bg-orange-700 transition duration-300 ease-in-out">Calcular</button>
                <button id="clearBtn" class="bg-gray-300 text-gray-800 font-bold py-3 px-8 rounded-lg shadow-md hover:bg-gray-400 transition duration-300 ease-in-out">Limpar</button>
            </div>

            <div id="results" class="hidden">
                <div class="grid md:grid-cols-2 gap-6">
                    <!-- Débito Card -->
                    <div id="debitCardContainer" class="bg-gray-50 rounded-lg p-6 shadow-inner border-l-4 border-orange-500 flex flex-col items-center justify-center">
                        <h2 class="text-xl font-semibold text-gray-800 mb-2">Débito</h2>
                        <!-- Valor Oculto -->
                        <p class="text-gray-600">Taxa: <span id="debitRate" class="font-bold text-gray-800 text-lg"></span></p>
                    </div>

                    <!-- Crédito Card -->
                    <div class="bg-gray-50 rounded-lg p-6 shadow-inner border-l-4 border-orange-500 flex flex-col items-center justify-center">
                        <h2 class="text-xl font-semibold text-gray-800 mb-2">Crédito à Vista</h2>
                        <!-- Valor Oculto -->
                        <p class="text-gray-600">Taxa: <span id="creditRate" class="font-bold text-gray-800 text-lg"></span></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Column - Installments -->
        <div class="lg:w-1/2 w-full">
            <h3 class="text-xl font-semibold text-gray-800 mb-4">Taxas de Parcelamento</h3>
            <div id="installments" class="grid grid-cols-2 sm:grid-cols-3 gap-4">
                <!-- Installments will be dynamically added here -->
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const initialValueInput = document.getElementById('initialValue');
            const calculateBtn = document.getElementById('calculateBtn');
            const clearBtn = document.getElementById('clearBtn');
            const resultsDiv = document.getElementById('results');
            const debitRateSpan = document.getElementById('debitRate');
            const creditRateSpan = document.getElementById('creditRate');
            const installmentsDiv = document.getElementById('installments');
            const debitCardContainer = document.getElementById('debitCardContainer');
            const cardBrandRadios = document.querySelectorAll('input[name="cardBrand"]');
            
            // Novos elementos
            const installmentSelect = document.getElementById('installmentSelect');
            const parceladoValueInput = document.getElementById('parceladoValue');
            const installmentValueDisplay = document.getElementById('installmentValueDisplay');

            // --- CONFIGURAÇÃO DE TAXAS (EM PORCENTAGEM) ---
            // Edite os valores abaixo para ajustar as taxas de cada bandeira.
            const cardRates = {
                elo: {
                    debit: 1.28,
                    credit: 3.86,
                    installments: {
                        '2x': 5.00,
                        '3x': 6.00,
                        '4x': 6.00,
                        '5x': 7.00,
                        '6x': 8.00,
                        '7x': 9.00,
                        '8x': 10.00,
                        '9x': 11.00,
                        '10x': 12.00,
                        '11x': 13.00,
                        '12x': 14.00,
                    }
                },
                mastercard: {
                    debit: 0.76,
                    credit: 3.30,
                    installments: {
                        '2x': 5.00,
                        '3x': 5.00,
                        '4x': 6.00,
                        '5x': 7.00,
                        '6x': 8.00,
                        '7x': 9.00,
                        '8x': 10.00,
                        '9x': 11.00,
                        '10x': 12.00,
                        '11x': 13.00,
                        '12x': 14.00,
                    }
                },
                visa: {
                    debit: 0.82,
                    credit: 3.37,
                    installments: {
                        '2x': 5.00,
                        '3x': 5.00,
                        '4x': 6.00,
                        '5x': 7.00,
                        '6x': 8.00,
                        '7x': 9.00,
                        '8x': 10.00,
                        '9x': 11.00,
                        '10x': 12.00,
                        '11x': 13.00,
                        '12x': 14.00,
                    }
                },
                americanExpress: {
                    debit: 0, // 0 = Desativado
                    credit: 4.28,
                    installments: {
                        '2x': 6.00,
                        '3x': 7.00,
                        '4x': 8.00,
                        '5x': 8.00,
                        '6x': 9.00,
                        '7x': 10.00,
                        '8x': 10.00,
                        '9x': 11.00,
                        '10x': 12.00,
                        '11x': 13.00,
                        '12x': 14.00,
                    }
                },
                hipercard: {
                    debit: 0, // 0 = Desativado
                    credit: 4.52,
                    installments: {
                        '2x': 5.00,
                        '3x': 6.00,
                        '4x': 7.00,
                        '5x': 8.00,
                        '6x': 9.00,
                        '7x': 10.00,
                        '8x': 11.00,
                        '9x': 12.00,
                        '10x': 13.00,
                        '11x': 14.00,
                        '12x': 15.00,
                    }
                }
            };
            
            function toggleDebitVisibility(brand) {
                // Se a taxa de débito for 0, oculta a caixa de débito
                const debitRate = cardRates[brand].debit;
                if (debitRate === 0) {
                    debitCardContainer.classList.add('hidden');
                } else {
                    debitCardContainer.classList.remove('hidden');
                }
            }

            function calculateRates() {
                // Replace comma with dot for proper floating-point conversion
                const inputValue = initialValueInput.value.replace(',', '.');
                const initialValue = parseFloat(inputValue);
                const cardBrand = document.querySelector('input[name="cardBrand"]:checked').value;
                const rates = cardRates[cardBrand];

                if (isNaN(initialValue) || initialValue <= 0) {
                    // Limpa o campo se valor for inválido, mas não mostra alerta se estiver vazio
                    parceladoValueInput.value = '';
                    installmentValueDisplay.value = '';
                    if (initialValueInput.value !== '') {
                        const messageBox = document.createElement('div');
                        messageBox.className = 'fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-50 z-50';
                        messageBox.innerHTML = `
                            <div class="bg-white p-6 rounded-lg shadow-lg max-w-sm">
                                <p class="text-center text-lg font-semibold text-gray-800 mb-4">Atenção</p>
                                <p class="text-center text-gray-600 mb-6">Por favor, insira um valor válido.</p>
                                <button id="close-modal" class="w-full bg-orange-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-orange-700 transition">OK</button>
                            </div>
                        `;
                        document.body.appendChild(messageBox);
                        document.getElementById('close-modal').addEventListener('click', () => {
                            document.body.removeChild(messageBox);
                        });
                    }
                    return;
                }

                // --- NOVO CÁLCULO: Preço de Venda Parcelado (Soma Simples) ---
                const selectedInstallment = installmentSelect.value;
                let applicableRate = 0;
                let numberOfInstallments = 1;

                if (selectedInstallment === 'debit') {
                    applicableRate = rates.debit;
                    numberOfInstallments = 1;
                } else if (selectedInstallment === '1x') {
                    applicableRate = rates.credit;
                    numberOfInstallments = 1;
                } else {
                    applicableRate = rates.installments[selectedInstallment];
                    numberOfInstallments = parseInt(selectedInstallment.replace('x', ''));
                }

                if (applicableRate > 0) {
                    // Cálculo de Soma Simples: Valor + (Valor * Taxa)
                    // Exemplo: 100 + 12% = 112.00
                    const grossPrice = initialValue * (1 + (applicableRate / 100));
                    parceladoValueInput.value = `R$ ${grossPrice.toFixed(2).replace('.', ',')}`;
                    
                    // Cálculo Valor da Parcela
                    const valuePerInstallment = grossPrice / numberOfInstallments;
                    installmentValueDisplay.value = `R$ ${valuePerInstallment.toFixed(2).replace('.', ',')}`;

                } else if (applicableRate === 0 && selectedInstallment === 'debit' && rates.debit === 0) {
                    parceladoValueInput.value = 'Indisponível';
                    installmentValueDisplay.value = '---';
                } else {
                    parceladoValueInput.value = '---';
                    installmentValueDisplay.value = '---';
                }


                // --- Cálculos Originais ---
                // Cálculo Débito
                if (rates.debit > 0) {
                    debitRateSpan.textContent = `${rates.debit.toFixed(2).replace('.', ',')}%`;
                }

                // Cálculo Crédito à Vista
                creditRateSpan.textContent = `${rates.credit.toFixed(2).replace('.', ',')}%`;
                
                // Cálculo Parcelado (Grade à direita)
                installmentsDiv.innerHTML = '';
                for (const key in rates.installments) {
                    const installmentRate = rates.installments[key];
                    
                    const installmentCard = document.createElement('div');
                    installmentCard.className = 'bg-white rounded-lg p-4 shadow-sm border border-gray-200 flex flex-col items-center justify-center';
                    installmentCard.innerHTML = `
                        <p class="font-semibold text-gray-800 mb-1">${key}</p>
                        <p class="text-xs text-gray-500">Taxa: <span class="font-bold text-gray-800 text-base">${installmentRate.toFixed(2).replace('.', ',')}%</span></p>
                    `;
                    installmentsDiv.appendChild(installmentCard);
                }

                resultsDiv.classList.remove('hidden');
            }

            calculateBtn.addEventListener('click', calculateRates);

            clearBtn.addEventListener('click', () => {
                initialValueInput.value = '';
                parceladoValueInput.value = '';
                installmentValueDisplay.value = '';
                resultsDiv.classList.add('hidden');
            });
            
            // Recalcular ao mudar a bandeira ou o select de parcelas
            cardBrandRadios.forEach(radio => {
                radio.addEventListener('change', (e) => {
                    toggleDebitVisibility(e.target.value);
                    if (initialValueInput.value) calculateRates();
                });
            });

            installmentSelect.addEventListener('change', () => {
                 if (initialValueInput.value) calculateRates();
            });

            // Initial check on page load
            const initialBrand = document.querySelector('input[name="cardBrand"]:checked').value;
            toggleDebitVisibility(initialBrand);
        });
    </script>
</body>
</html>
